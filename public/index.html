<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Alone Chat - Login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>


        /* --- CSS STYLES --- */


        * {


            box-sizing: border-box;


            margin: 0;


            padding: 0;


            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;


        }





        body {


            background-color: #f3f4f6; /* Soft grey background */


            display: flex;


            justify-content: center;


            align-items: center;


            height: 100vh;


        }





        .login-container {


            background-color: white;


            padding: 2.5rem;


            border-radius: 12px;


            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);


            width: 100%;


            max-width: 400px;


            text-align: center;


        }





        /* Lock Icon Styling */


        .icon-wrapper {


            width: 70px;


            height: 70px;


            background-color: #e0e7ff; /* Light indigo background */


            border-radius: 50%;


            display: flex;


            align-items: center;


            justify-content: center;


            margin: 0 auto 1.5rem auto;


            color: #4f46e5; /* Indigo icon color */


            border: 2px solid white;


            box-shadow: 0 4px 6px rgba(0,0,0,0.1);


        }





        /* SVG Lock Dimensions */


        .icon-wrapper svg {


            width: 35px;


            height: 35px;


        }





        /* "Alone Chat" Title */


        h1 {


            color: #111827;


            font-size: 1.8rem;


            font-weight: 700;


            margin-bottom: 0.5rem;


        }





        .subtitle {


            color: #6b7280;


            font-size: 0.95rem;


            margin-bottom: 2rem;


        }





        /* Form Styling */


        .form-control {


            margin-bottom: 1.25rem;


            text-align: left;


        }





        label {


            display: block;


            margin-bottom: 0.5rem;


            color: #374151;


            font-size: 0.9rem;


            font-weight: 600;


        }





        input {


            width: 100%;


            padding: 0.75rem 1rem;


            border: 1px solid #d1d5db;


            border-radius: 6px;


            font-size: 1rem;


            transition: all 0.2s;


        }





        input:focus {


            outline: none;


            border-color: #4f46e5;


            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);


        }





        /* Login Button */


        .btn {


            width: 100%;


            padding: 0.75rem;


            background-color: #4f46e5;


            color: white;


            border: none;


            border-radius: 6px;


            font-size: 1rem;


            font-weight: 600;


            cursor: pointer;


            transition: background-color 0.2s;


            margin-top: 10px;


        }





        .btn:hover {


            background-color: #4338ca;


        }


    </style>


</head>


<body>





    <div class="login-container">


        <div class="icon-wrapper">


            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">


                <path d="M12 15V17M6 21H18C19.1046 21 20 20.1046 20 19V10C20 8.89543 19.1046 8 18 8H6C4.89543 8 4 8.89543 4 10V19C4 20.1046 4.89543 21 6 21ZM16 8V5C16 2.79086 14.2091 1 12 1C9.79086 1 8 2.79086 8 5V8H16Z" 


                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>


            </svg>


        </div>





        <h1>Alone Chat</h1>


        <p class="subtitle">Enter your username to join</p>





        <form action="chat.html">


            <div class="form-control">


                <label for="username">Username</label>


                <input type="text" name="username" id="username" placeholder="Enter username..." required>


            </div>


            <button type="submit" class="btn">Join Chat</button>


        </form>


    </div>





</body>


</html>
